<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Add your CSS imports here -->
    <link rel="stylesheet" th:href="@{/css/style.css}" /> <!-- Add your custom CSS file -->
</head>
<body>
    <h2>Edit Product</h2>
    
    <form th:action="@{/products/{id}/edit(id=${product.productId})}" th:object="${product}" method="post" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required>
        <br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required>
        <br>
        
        <label for="imageFile">Product Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*">
        <br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <!-- Add your footer or navigation links if needed -->
</body>
</html>
