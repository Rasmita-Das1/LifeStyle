spring.thymeleaf.prefix=classpath:/templates/



#for mysql
#DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (optional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # or create-drop for development, none for production

# Connection Pool Configuration (optional)
spring.datasource.hikari.maximum-pool-size=5 # Adjust as needed

# Custom Naming Strategy for JPA (optional)
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging SQL Queries (optional, for debugging)
spring.jpa.show-sql=true

# JDBC Timezone Configuration (if needed, based on your MySQL server timezone)
# spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useLegacyDatetimeCode=false&serverTimezone=UTC

